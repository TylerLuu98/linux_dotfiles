# ===== CẤU HÌNH FONT NÂNG CAO =====
font_family           JetBrainsMono Nerd Font Mono

<!-- font_family      FantasqueSansM Nerd Font Mono -->
<!-- bold_font        FantasqueSansM Nerd Font Mono Bold -->
<!-- italic_font      FantasqueSansM Nerd Font Mono Italic -->
<!-- bold_italic_font FantasqueSansM Nerd Font Mono Italic -->
font_size 12.0

# Font fine-tuning
adjust_line_height 110%
adjust_column_width 0
adjust_baseline 0

# Nâng cao symbol maps cho các biểu tượng đặc biệt
<!-- symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols -->
<!-- symbol_map U+F000-U+F2E0 Font Awesome 6 Free -->
<!-- symbol_map U+E5FA-U+E62B,U+E700-U+E7C5,U+F000-U+F2E0,U+E200-U+E2A9,U+E0A0-U+E0A3,U+E0B0-U+E0B3,U+E0C0-U+E0C7 Symbols Nerd Font Mono -->

# OpenType features cho kiểu chữ nâng cao
# (bật các tính năng OpenType như ligatures, stylistic sets, v.v.)
font_features FantasqueSansMNerdFontComplete-Regular +calt +liga +dlig +ss01
font_features FantasqueSansMNerdFontComplete-Bold +calt +liga +dlig +ss01
font_features FantasqueSansMNerdFontComplete-Italic +calt +liga +dlig +ss01
disable_ligatures never

# Font tweaking
modify_font underline_position 2
modify_font underline_thickness 150%
modify_font cell_height 110%
box_drawing_scale 0.001, 1, 1.5, 2

# Text rendering
<!-- text_composition_strategy 1.0 20.0 0.0 20.0 -->

